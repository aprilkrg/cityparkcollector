{% extends 'base.html' %}
{% block content %}

<h1>City Park List</h1>

{% for park in parks %}
<a href="{% url 'detail' park.id %}">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ park.name }}</span>
        <p>Neighborhood: {{ park.neighborhood }}</p>
        <p>Description: {{ park.description }}</p>
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
